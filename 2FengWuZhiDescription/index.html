<h1>风物志引</h1>

<p>昔共工触柱，不周山折，天倾西北，地陷东南。<br>
天之西北，渺然不可至也，地之东南，怺加之所在也。
</p>

<p>怺加之地，有破仓山，纳西河，并怺加冢穴一。<br>
怺加冢穴，万水交汇之所也，其间风情，更异乎常地。<br>
故余作风物志以记之。</p>
